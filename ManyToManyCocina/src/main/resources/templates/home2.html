<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">	</script>
</head>
	
	<body> 
	<div class="container">
		<h3>Dar de Alta Receta</h3>		
		<h3> Formulario </h3>
		
		<form action="/alta" method="post" >
		  <div class="form-group">
		 <div class="row">
		<label> Nombre</label>
			<input type="text" name="nombreReceta" value ="" placeholder="nombre receta" th:field="${receta.nombreReceta}" class="form-control" />
		
		<label>Instruccion</label>
			<input type="text" name="Instruccion" value = "" placeholder="Instruccion receta" th:field="${receta.instruccion}" class="form-control" />	
		</div>
		<div class="row">
		<label> Nombre  Ingrediente</label>
			<select th:field="${formulario.receting1.ingrediente.idIngrediente}" class="custom-select">
				<option th:each= "ingredientesAux : ${ingredientes}"
					th:value="${ingredientesAux.getIdIngrediente()}"
					th:text="${ingredientesAux.getNombreIngrediente()}">Elige Una receta</option>	
			</select>
			
		<label> Cantidad</label>
		<input type="text" name="cantidad1" value ="" placeholder="cantidad1" th:field="${formulario.receting1.cantidad}" class="form-control" />
	<!--  <label> Unidad </label>
		<input type="text" name="unidad" value ="" placeholder="unidad" th:field="${receting.unidadMedida}" class="form-control" />
		-->	
		<label> Unidad</label>
			<select th:field="${formulario.receting1.unidadMedida}" class="custom-select">
				<option th:each= "ingredientesAux : ${unidades}"
					th:value="${ingredientesAux}"
					th:text="${ingredientesAux}">Elige Una medida
				</option>	
			</select>
		</div>
		<div class="row">
		<label> Nombre  Ingrediente</label>
			<select th:field="${formulario.receting2.ingrediente.idIngrediente}" class="custom-select">
				<option th:each= "ingredientesAux : ${ingredientes}"
					th:value="${ingredientesAux.getIdIngrediente()}"
					th:text="${ingredientesAux.getNombreIngrediente()}">Elige Una receta
				</option>	
			</select>
			
		<label> Cantidad</label>
		<input type="text" name="cant" value ="" placeholder="cantidad" th:field="${formulario.receting2.cantidad}" class="form-control" />
		<label> Unidad</label>
			<select th:field="${formulario.receting2.unidadMedida}" class="custom-select" name="select2">
				<option th:each= "ingredientesAux : ${unidades}"
					th:value="${ingredientesAux}"
					th:text="${ingredientesAux}">Elige Una medida
				</option>	
			</select>
		</div>
<!--		<label> Unidad </label>
		<input type="text" name="unidad" value ="" placeholder="unidad" th:field="${receting2.unidadMedida}" class="form-control" />
		<br/>
	 	
		 -->
		<br/>
		<input type="submit" name="boton" value ="Guardar" class="btn btn-primary" />
		</div>
		</form>
 	</div>
	</body>
	
	

</html>
